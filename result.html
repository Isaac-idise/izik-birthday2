<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Montserrat and Pacifico -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2c3e50',   // Deep blue-gray
                        secondary: '#e67e22', // Vibrant orange
                        accent: '#1abc9c'     // Teal
                    },
                    fontFamily: {
                        pacifico: ['Pacifico', 'cursive'],
                        montserrat: ['Montserrat', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-800 text-gray-100 font-montserrat min-h-screen flex items-center justify-center">
    <div class="result-container bg-gray-700 p-8 rounded-xl shadow-lg max-w-lg w-full mx-4">
        <h1 class="text-3xl font-pacifico text-secondary mb-6 text-center">Your Quiz Result</h1>
        <p id="score" class="text-lg md:text-xl text-gray-300 mb-4 text-center"></p>
        <p id="message" class="text-lg md:text-xl text-gray-300 text-center"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');
        const message = urlParams.get('message');
        document.getElementById("score").innerHTML =`Your Score: <strong>${score}%</strong>`;
        document.getElementById("message").textContent = message;
    </script>
</body>
</html>
